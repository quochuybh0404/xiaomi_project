{% extends 'store/_Master.html' %}
{% load static %}
{% load humanize %}
{% block title_tab %}EStore | Đặt hàng{% endblock %}

{% block main_content %}

    <!-- Breadcrumb Start -->
    <div class="breadcrumb-wrap">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'store:index' %}">Trang chủ</a></li>
            </ul>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Checkout Start -->
    <div class="checkout">
        <div class="container-fluid">
            <div class="text-center">
                <p><h2>{{result}}</h2></p>
                <p><h4>{{notification}}</h4></p>
                <br>
            </div>
        </div>
    </div>
    <!-- Checkout End -->

{% endblock %}
