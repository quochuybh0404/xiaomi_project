    <!--Only for demo purpose - no need to add.-->
    <link rel="stylesheet" type="text/css" href="demo.css" />

</head>
<body>
		
<div class="ScriptTop">
    <div class="rt-container">
        <div class="col-rt-4" id="float-right">
             
        </div>
        <div class="col-rt-2">
            <ul>
                <li><a href="https://frontendscript.com/demo/jquery-highlight-text-in-div">Previous Demo</a></li>
                <li><a href="https://frontendscript.com/jquery-autocomplete-search-bar">Back to the Article</a></li>
            </ul>
        </div>
    </div>
</div>

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">
        	<div class="rt-heading">
            	<h1>jQuery Autocomplete.js Example</h1>
            	<h2>The following is the example of Autocomplete.js</h2>
                
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div id="demo">
                <div class="wrapper">
                	<p style="text-align:center;">Start Typing jQuery to see how it work</p>
                    <div id="search-form"></div>
                    <div id="message" style="text-align:center;">Selection</div>
                </div>
            </div>
		</div>
    </div>
</section>
     
       <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/autocomplete.js"></script>
	<script>
	var proposals = ['jQuery Menu', 'jQuery Slider', 'jQuery on frontendscript', 'jQuery Lightbox',  'boat', 'bear', 'dog', 'drink', 'elephant', 'fruit'];

$(document).ready(function(){
	$('#search-form').autocomplete({
		hints: proposals,
		width: 300,
		height: 30,
		onSubmit: function(text){
			$('#message').html('Selected: <b>' + text + '</b>');			
		}
	});
});

	</script>
    
    
	</body>
</html>
